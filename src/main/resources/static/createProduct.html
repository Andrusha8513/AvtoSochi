<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добавить товар</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container { max-width: 600px; margin-top: 50px; }
        .form-group { margin-bottom: 20px; }
        .image-preview {
            max-width: 100px;
            max-height: 100px;
            margin: 5px;
            border: 1px solid #ddd;
            padding: 2px;
            object-fit: cover;
        }
        #image-preview-container { display: flex; flex-wrap: wrap; }
    </style>
</head>
<body>
<div class="container">
    <h2 class="text-center mb-4">Добавить новый товар</h2>
    <form id="productForm" enctype="multipart/form-data">
        <div class="form-group">
            <label for="name" class="form-label">Название товара</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="quantity" class="form-label">Количество</label>
            <input type="number" class="form-control" id="quantity" name="quantity" required>
        </div>
        <div class="form-group">
            <label for="category" class="form-label">Категория</label>
            <input type="text" class="form-control" id="category" name="category" required>
        </div>
        <div class="form-group">
            <label for="brand" class="form-label">Бренд</label>
            <input type="text" class="form-control" id="brand" name="brand" required>
        </div>
        <div class="form-group">
            <label for="price" class="form-label">Цена</label>
            <input type="number" step="0.01" class="form-control" id="price" name="price" required>
        </div>
        <div class="form-group">
            <label for="articleNumber" class="form-label">Артикул</label>
            <input type="text" class="form-control" id="articleNumber" name="articleNumber" required>
        </div>
        <div class="form-group">
            <label for="description" class="form-label">Описание</label>
            <textarea class="form-control" id="description" name="description" rows="3"></textarea>
        </div>
        <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="inStock" name="inStock" checked>
            <label class="form-check-label" for="inStock">В наличии</label>
        </div>

        <div class="form-group">
            <label for="manufacturer" class="form-label">Производитель</label>
            <input type="text" class="form-control" id="manufacturer" name="manufacturer">
        </div>

        <div class="form-group">
            <label for="carBrand" class="form-label">Марка автомобиля</label>
            <input type="text" class="form-control" id="carBrand" name="carBrand">
        </div>

        <div class="form-group">
            <label for="files" class="form-label">Фотографии товара (можно выбрать несколько)</label>
            <input type="file" class="form-control" id="files" name="files" accept="image/*" multiple>
            <div id="image-preview-container" class="mt-2"></div>
        </div>

        <button type="submit" class="btn btn-primary w-100">Добавить товар</button>
    </form>
    <div id="message" class="mt-3"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Предпросмотр для нескольких изображений
    document.getElementById('files').addEventListener('change', function(event) {
        const previewContainer = document.getElementById('image-preview-container');
        previewContainer.innerHTML = ''; // Очищаем контейнер перед показом новых превью
        if (this.files) {
            Array.from(this.files).forEach(file => {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const img = document.createElement('img');
                    img.src = e.target.result;
                    img.classList.add('image-preview');
                    previewContainer.appendChild(img);
                }
                reader.readAsDataURL(file);
            });
        }
    });

    document.getElementById('productForm').addEventListener('submit', async function(e) {
        e.preventDefault();

        const submitBtn = e.target.querySelector('button[type="submit"]');
        submitBtn.disabled = true;
        submitBtn.innerHTML = '<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Отправка...';

        const formData = new FormData();
        const product = {
            name: document.getElementById('name').value,
            quantity: parseInt(document.getElementById('quantity').value),
            category: document.getElementById('category').value,
            brand: document.getElementById('brand').value,
            price: parseFloat(document.getElementById('price').value),
            articleNumber: document.getElementById('articleNumber').value,
            description: document.getElementById('description').value,
            manufacturer: document.getElementById('manufacturer').value,
            carBrand: document.getElementById('carBrand').value,
            inStock: document.getElementById('inStock').checked
        };

        formData.append('product', new Blob([JSON.stringify(product)], {type: "application/json"}));

        // Добавляем все выбранные файлы
        const fileInput = document.getElementById('files');
        if (fileInput.files.length > 0) {
            for (const file of fileInput.files) {
                formData.append('files', file); // Используем имя 'files', как в контроллере
            }
        }

        try {
            const response = await fetch('/api/products/createProduct', {
                method: 'POST',
                body: formData
            });

            if (!response.ok) {
                // Пытаемся получить текст ошибки, если он есть
                let errorMessage = 'Неизвестная ошибка сервера';
                try {
                    const error = await response.json();
                    errorMessage = error.message || JSON.stringify(error);
                } catch (e) {
                    errorMessage = await response.text();
                }
                throw new Error(errorMessage);
            }

            const data = await response.json();

            document.getElementById('message').innerHTML = `
                <div class="alert alert-success">
                    Товар успешно добавлен! ID: ${data.id}
                </div>`;

            // Очищаем форму и превью
            document.getElementById('productForm').reset();
            document.getElementById('image-preview-container').innerHTML = '';

        } catch (error) {
            console.error('Ошибка:', error);
            document.getElementById('message').innerHTML = `
                <div class="alert alert-danger">
                    Ошибка: ${error.message}
                </div>`;
        } finally {
            submitBtn.disabled = false;
            submitBtn.textContent = 'Добавить товар';
        }
    });
</script>
</body>
</html>
